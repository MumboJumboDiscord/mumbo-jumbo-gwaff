name: data-collection

on:
  push:
    branches: master
  
jobs:
  record:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: store data
      run:
        python3 gwaff.py -s -p --save

    - uses: EndBug/add-and-commit@v4
      with:
        message: "automated recording of xp data"
        add: "*"
        cwd: .
        force: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Preparing to send to discord...
      run: |
        curl https://raw.githubusercontent.com/tremby/imgur.sh/main/imgur.sh --output imgur.sh
        chmod +x ./imgur.sh
        OUTPUT=$(./imgur.sh images/bar.png)
    
    - name: Sending to discord
      uses: joelwmale/webhook-action@master
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        data: '{"embeds": [{"title": "title", "thumbnail": {"url": "https://cdn.discordapp.com/embed/avatars/0.png"}, "image": {"url": "https://cdn.discordapp.com/embed/avatars/0.png"}}]}'
        
